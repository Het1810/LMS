{% extends 'base.html' %}
{% block title %}Client edit{% endblock %}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Edit Client</h2>
                </div>
                <div class="card-body">
                    <form method="post" action="">
                        {% csrf_token %}
                        <div class="mb-3 row">
                            <label for="{{ form.name.id_for_label }}" class="col-sm-4 col-form-label">Name</label>
                            <div class="col-sm-8">
                                {{ form.nvarname }}
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="{{ form.email.id_for_label }}" class="col-sm-4 col-form-label">Email</label>
                            <div class="col-sm-8">
                                {{ form.nvaremail }}
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="{{ form.address.id_for_label }}" class="col-sm-4 col-form-label">Address</label>
                            <div class="col-sm-8">
                                {{ form.nvaraddress }}
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="{{ form.contact.id_for_label }}" class="col-sm-4 col-form-label">Contact</label>
                            <div class="col-sm-8">
                                {{ form.nvarcontact }}
                            </div>
                        </div>
                        <!-- Add more form fields as needed -->

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Save Changes</button>
                            <a href="{% url 'client' %}" class="btn btn-secondary">Back to Client List</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
<!--    $(document).ready(function(){-->
<!--        // Set focus on the first form field when the page loads-->
<!--        $("#nvarname :input:visible:enabled:first").focus();-->
<!--    });-->
    document.addEventListener('DOMContentLoaded', function() {
        // Set focus on the desired input field
        document.getElementById('id_nvarname').focus();
    });
</script>
{% endblock %}
