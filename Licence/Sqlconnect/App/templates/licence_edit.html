{% extends 'base.html' %}
{% block title %}Edit License{% endblock %}
{% block head %}
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
{%endblock%}
{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Edit License  </h2>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'licence_edit' intclientid=client_license.intid %}" id="editLicenseForm">
                        {% csrf_token %}
                        <input type="hidden" name="intclientid" value="{{ client_license.intclientid_id }}">
                        <div class="mb-3 row">
                            <label for="{{ form.nvarkey.id_for_label }}" class="col-sm-4 col-form-label">License Key</label>
                            <div class="col-sm-4">
<!--                                {{ form.nvarkey }}-->
                                <input type="text" class="form-control-plaintext" id="{{ form.nvarkey.id_for_label }}" value="{{ client_license.nvarkey }}" readonly>
                                <input type="hidden" name="nvarkey" value="{{ client_license.nvarkey }}">
                            </div>
<!--                            <div class="col-sm-4">-->
<!--                                <button type="button" id="generateKeyBtn" class="btn btn-secondary btn-sm">Generate Key</button>-->
<!--                            </div>-->
                        </div>
                        <div class="mb-3 row">
                            <label for="{{ form.intvalidity.id_for_label }}" class="col-sm-4 col-form-label">Validity (days)</label>
                            <div class="col-sm-8">
                                {{ form.intvalidity }}
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="{{ form.nvarreference.id_for_label }}" class="col-sm-4 col-form-label">Reference</label>
                            <div class="col-sm-8">
                                {{ form.nvarreference }}
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="{{ form.intremoteid.id_for_label }}" class="col-sm-4 col-form-label">Remote id</label>
                            <div class="col-sm-8">
                                {{ form.intremoteid }}
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="{{ form.nvarremotepass.id_for_label }}" class="col-sm-4 col-form-label">Remote Password</label>
                            <div class="col-sm-8">
                                {{ form.nvarremotepass }}
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="{{ form.bitactive.id_for_label }}" class="col-sm-4 col-form-label">Active</label>
                            <div class="col-sm-8">
                                {{ form.bitactive }}
                            </div>
                        </div>
                        <!-- Add more form fields as needed -->

                        <div class="d-grid gap-2">
                             <input type="hidden" name="referring_page" value="{{ referring_page }}">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <a href="#" onclick="goBack()" class="btn btn-secondary">Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>

    document.addEventListener('DOMContentLoaded', function() {
        // Set focus on the desired input field
        document.getElementById('id_intvalidity').focus();
    });

    function goBack() {
        window.history.back();  // Go back to the previous page

    }

</script>

{% endblock %}
