{% include 'header.html' %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h2 class="mb-0">Add a New Client</h2>
                </div>
                <div class="card-body">
                    <form method="post" action="{% url 'client_add' %}">
                        {% csrf_token %}
                        <div class="mb-3 row">
                            <label for="{{ form.name.id_for_label }}" class="col-sm-4 col-form-label">Name</label>
                            <div class="col-sm-8">
                                {{ form.name }}
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="{{ form.email.id_for_label }}" class="col-sm-4 col-form-label">Email</label>
                            <div class="col-sm-8">
                                {{ form.email }}
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="{{ form.address.id_for_label }}" class="col-sm-4 col-form-label">Address</label>
                            <div class="col-sm-8">
                                {{ form.address }}
                            </div>
                        </div>
                        <div class="mb-3 row">
                            <label for="{{ form.contact.id_for_label }}" class="col-sm-4 col-form-label">Contact</label>
                            <div class="col-sm-8">
                                {{ form.contact }}
                            </div>
                        </div>
                        <!-- Add more form fields as needed -->

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary">Save</button>
                            <a href="{% url 'client' %}" class="btn btn-secondary">Back</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% include 'footer.html' %}
